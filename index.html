<!DOCTYPE html>
<html class="light" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    
    <title>OHH Bakehouse | Artisanal CNY Pineapple Tarts & Cookies</title>
    <meta name="description" content="Celebrate CNY with OHH Bakehouse. Hand-crafted Pineapple Tarts, Earl Grey Raisin, and Cranberry Cornflakes cookies. Order your festive treats today!"/>
    <meta property="og:title" content="OHH Bakehouse - Artisanal CNY Bakes"/>
    <meta property="og:image" content="https://chiajiazhen-ui.github.io/ohhbakehouse/OHHBANNER.png"/>

    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Quicksand:wght@300..700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet"/>

    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#D34D2E",
                        "background-light": "#FDF5E6",
                        "background-dark": "#1A1614",
                    },
                    fontFamily: {
                        display: ["Fredoka", "sans-serif"],
                        sans: ["Quicksand", "sans-serif"],
                    },
                },
            },
        };
    </script>
    <style>
        html { scroll-behavior: smooth; }
        .hero-bg {
            background-image: url('https://chiajiazhen-ui.github.io/ohhbakehouse/OHHBANNER.png');
            background-size: cover;
            background-position: center;
        }
        @media (min-width: 768px) {
            .hero-bg { background-position: right center; }
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-gray-800 dark:text-gray-100 font-sans transition-colors duration-300">

<nav class="sticky top-0 z-50 bg-background-light/90 dark:bg-background-dark/90 backdrop-blur-md py-3 border-b border-orange-100 dark:border-gray-800">
    <div class="max-w-6xl mx-auto px-6 flex justify-between items-center">
        <img src="https://chiajiazhen-ui.github.io/ohhbakehouse/OHHLOGO_1.png" alt="OHH Bakehouse Logo" class="h-12 md:h-16 w-auto object-contain">
        <div class="flex items-center gap-4">
            <button class="p-2 rounded-full bg-white/50 dark:bg-gray-800/50 text-primary" onclick="document.documentElement.classList.toggle('dark')">
                <span class="material-icons-outlined dark:hidden">dark_mode</span>
                <span class="material-icons-outlined hidden dark:block">light_mode</span>
            </button>
